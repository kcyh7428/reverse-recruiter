services:
  clay-auto:
    build: ./execution
    container_name: clay-auto
    restart: always
    mem_limit: 8g
    shm_size: 2gb
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - scheduler-logs:/app/logs  # Persist scheduler logs across container restarts

volumes:
  scheduler-logs:
